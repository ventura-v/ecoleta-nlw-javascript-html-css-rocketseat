<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">

  <title>Criando um ponto de coleta</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/create-point.css">
  <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
  <div id="page-create-point">

    <header>

      <img src="assets/logo.svg" alt="Logomarca Ecoleta">

      <a href="#">
        <span></span>
        Voltar para a home
      </a>

    </header>

    <form>

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label> <!-- O for="name" referencia o name do input -->
          <input type="text" name="name">
        </div>

        <div class="field">
          <label for="adress">Endereço</label>
          <input type="text" name="adress">
        </div>

        <div class="field-group">
          <div name="number" class="field" id="number">
            <label for="number">Número</label>
            <input type="number" name="number">
          </div>

          <div class="field">
            <label for="complement">Complemento</label>
            <input type="text" name="complement">
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="uf">Estado</label>
            <select name="uf">
              <option value="">Selecione o Estado</option>
            </select>
            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>

    </form>

  </div>

  <script src="./scripts/create-point.js"></script>
</body>

</html>
